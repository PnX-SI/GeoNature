<div class="Status">
  <div class="Status__header">Statuts</div>
  <div class="Status__badges">
    <span
      class="badge badge-secondary"
      *ngFor="let status of status; let isLast = last"
      [style]="status.symbologyAsCSS"
      matTooltip="{{ status.tooltip }}"
    >
      {{ status.badge }}
    </span>
  </div>
</div>
