<div class="Infos">
  <div class="Infos__infos">
    <div
      class="Infos__infosCompleteName"
      *ngIf="taxon?.nom_complet"
    >
      {{ taxon?.nom_complet }}
    </div>
    <div
      class="Infos__infosVernacularName"
      *ngIf="taxon?.nom_vern"
    >
      {{ taxon?.nom_vern }}
    </div>
  </div>
</div>
<div
  class="card"
  *ngIf="mediaUrl"
>
  <div
    class="card-body cover image"
    [style.background-image]="'url(' + mediaUrl + ')'"
  ></div>
</div>
