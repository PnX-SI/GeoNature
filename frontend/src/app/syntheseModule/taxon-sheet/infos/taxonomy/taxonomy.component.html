<div
  class="Taxonomy"
  *ngIf="taxon"
>
  <div class="Taxonomy__breadcrumb">
    <span *ngFor="let item of taxon.linnaean_parents">
      <a
        class="Link"
        [routerLink]="['/synthese/taxon', item.cd_ref, 'geographic_overview']"
      >
        {{ item.lb_nom }}
      </a>
      <span>/</span>
    </span>
    <span>
      <a class="active">
        {{ taxon.lb_nom }}
      </a>
    </span>
  </div>
  <div class="Taxonomy__completeName">
    {{ taxon?.nom_complet }}
  </div>
  <div class="Taxonomy__vernacularName">
    {{ nomComplet }}
  </div>
</div>
