<pnx-page-layout>
  <pnx-sheet-layout>
    <infos infos />
    <pnx-loadable-layout
      indicators
      [isLoading]="isLoadingIndicators"
    >
      <pnx-indicators-layout indicators>
        <pnx-indicator
          *ngFor="let indicator of indicators"
          [indicator]="indicator"
        />
      </pnx-indicators-layout>
    </pnx-loadable-layout>
    <pnx-tabs-layout
      tabs
      [tabs]="routes.TAB_LINKS"
    />
  </pnx-sheet-layout>
</pnx-page-layout>
