<pnx-home-discussions-toggle
  [isChecked]="myReportsOnly"
  (toggle)="toggleMyReports($event)"
></pnx-home-discussions-toggle>

<pnx-home-discussions-table
  [discussions]="discussions"
  [currentPage]="currentPage"
  [perPage]="perPage"
  [totalPages]="totalPages"
  [totalRows]="totalRows"
  (sortChange)="onSortChange($event)"
  (orderbyChange)="onOrderbyChange($event)"
  (currentPageChange)="onCurrentPageChange($event)"
></pnx-home-discussions-table>
