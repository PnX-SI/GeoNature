<div *ngIf="!autoGenerated">
  <small>{{ selectLabel }}</small>
  <div class="input-group filter-control">
    <select
      class="form-control form-control-sm"
      [formControl]="selectControl"
    >
      <option [ngValue]="null"></option>
      <option
        *ngFor="let formDef of formsDefinition"
        [ngValue]="formDef"
      >
        {{ formDef?.attribut_label }}
      </option>
    </select>
  </div>
</div>

<div
  class="full-wrapper"
  *ngIf="formControlBuilded"
>
  <div
    class="dynamic-form-wrapper"
    *ngFor="let formDef of formsDisplayed; let i = index"
  >
    <pnx-dynamic-form
      class="dynamic-form padding-sm"
      [formDef]="formDef"
      [form]="myFormGroup"
      [update]="update"
    ></pnx-dynamic-form>
    <i
      *ngIf="!autoGenerated"
      class="fa fa-trash-o clickable trash-btn"
      (click)="removeFormControl(i)"
      aria-hidden="true"
    ></i>
  </div>
  <div
    hidden
    class="dynamic-form-wrapper"
    *ngFor="let formDef of formsHidden; let i = index"
  >
    <pnx-dynamic-form
      class="dynamic-form padding-sm"
      [formDef]="formDef"
      [form]="myFormGroup"
      [update]="update"
    ></pnx-dynamic-form>
    <i
      *ngIf="!autoGenerated"
      class="fa fa-trash-o clickable trash-btn"
      (click)="removeFormControl(i)"
      aria-hidden="true"
    ></i>
  </div>
</div>
