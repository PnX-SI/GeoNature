<div *ngIf="!autoGenerated">
  <small> {{selectLabel}} </small>
  <div class="input-group filter-control" >
    <select class="form-control form-control-sm" [formControl]="selectControl">
      <option [ngValue]="null" > </option>
      <option *ngFor="let formDef of formsDefinition" [ngValue]="formDef">
        {{formDef.attribut_label}}
      </option>
    </select>
  </div>
</div>

<div *ngIf="formControlBuilded">
  <div class="dynamic-form-wrapper dynamic-form padding-sm" *ngFor="let formDef of formsSelected; let i = index" >
      <pnx-dynamic-form
        [formDef]="formDef"
        [form]="myFormGroup" >
    </pnx-dynamic-form>
      <i *ngIf="!autoGenerated" class="fa fa-trash-o clickable trash-btn" (click)="removeFormControl(i)" aria-hidden="true"></i>
  </div>
</div>
