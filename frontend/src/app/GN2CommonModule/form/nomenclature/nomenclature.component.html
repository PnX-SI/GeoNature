<small>{{ label }}</small>
<ng-select
  [ngClass]="class"
  [items]="labels"
  [multiple]="multiSelect"
  [bindLabel]="labelLang"
  [bindValue]="keyValue"
  [placeholder]="label"
  [virtualScroll]="true"
  [formControl]="parentFormControl"
  [attr.qa-test]="label"
  appendTo="body"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-index="index"
    let-search="searchTerm"
  >
    <div
      matTooltip="{{ item[definitionLang] }}"
      [attr.data-qa]="item['cd_nomenclature']"
    >
      <span class="pre-wrap">{{ item[labelLang] }}</span>
    </div>
  </ng-template>
</ng-select>
