<div
  class="test-medias"
  *ngIf="bInitialized"
>
  <h1>Test MÃ©dias {{ mediaForm.valid }}</h1>
  <div>
    <pnx-dynamic-form-generator
      #dynamicForm
      [autoGenerated]="true"
      [myFormGroup]="mediaForm"
      [formsDefinition]="formDefinitions"
    ></pnx-dynamic-form-generator>
  </div>

  <span *ngFor="let medium of mediaForm.value.medias">
    <span [innerHTML]="ms.tooltip(medium) | safeHTML"></span>
  </span>

  <div class="flex-container">
    <div>
      <pnx-media-item
        [inputMedia]="mediaForm.value.medias[0]"
        [diaporamaMedia]="mediaForm.value.medias"
        display="icon"
      ></pnx-media-item>
    </div>
  </div>
</div>
