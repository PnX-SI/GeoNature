<small>{{ label }}</small>
<input
  class="form-control form-control-sm"
  type="text"
  [placeholder]="placeholder"
  [formControl]="formControl"
/>
<!-- mettre le placeholder dans les fichiers de traductions -->
<div *ngIf="formControl?.hasError('invalidUuid') && (formControl?.touched || formControl?.dirty)">
  <small
    class="error"
    style="color: red"
  >
    Le champ doit contenir un UUID valide.
  </small>
</div>
