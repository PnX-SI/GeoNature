<small> {{label}}  </small>
<ng-select 
  [ngClass]="class"
  [items]="values"
  [bindLabel]="keyLabel"
  [bindValue]="keyValue"
  [placeholder]="placeholder"
  [multiple]="true"
  [clearable]="clearable"
  [virtualScroll]="true"
  [formControl]="parentFormControl"
  (add)="onChange.emit($event)"
  (remove)="onDelete.emit($event)"
>
  <ng-template 
  ng-option-tmp 
  let-item="item" 
  let-index="index" 
  let-search="searchTerm"
  >
  <div [matTooltip]="item[keyLabel]">
    <span class="pre-wrap">{{item[keyLabel]}}</span>
  </div>
  </ng-template>
</ng-select>
