<small> {{ label }} </small>
<ng-select
  ngClass="auto"
  [items]="values"
  [bindLabel]="keyLabel"
  [bindValue]="keyValue"
  [placeholder]="null"
  [multiple]="true"
  [clearable]="false"
  [virtualScroll]="true"
  [formControl]="parentFormControl"
  (add)="onChange.emit($event)"
  (remove)="onDelete.emit($event)"
  [searchFn]="searchFn.bind(this)"
>
  <ng-template 
    ng-option-tmp 
    let-item="item" 
    let-index="index" 
    let-search="searchTerm"
  >
    <div>
      <span class="pre-wrap">{{ item[keyLabel] }}</span>
    </div>
  </ng-template>
</ng-select>
