<pnx-multiselect
  [disabled]="disabled"
  [values]="taxa"
  [parentFormControl]="parentFormControl"
  keyLabel="displayName"
  keyValue="cd_nom"
  [isHtml]="true"
  [label]="label"
  debounceTime="500"
  (onSearch)="refreshTaxaList($event)"
  [searchBar]="true"
  [bindAllItem]="bindAllItem"
></pnx-multiselect>
