<small>{{ label }}</small>
<ng-select
  [ngClass]="class"
  [items]="observers | async"
  bindLabel="nom_complet"
  [bindValue]="bindValue"
  [compareWith]="compareWith"
  [multiple]="multiSelect"
  [clearable]="clearable"
  placeholder="Observateur(s)"
  data-qa="gn-common-form-observers-select"
  [virtualScroll]="true"
  [formControl]="parentFormControl"
>
  <ng-template
    ng-option-tmp
    let-item="item"
    let-index="index"
    let-search="searchTerm"
  >
    <div matTooltip="{{ item.nom_complet }}">
      <span
        class="pre-wrap"
        [attr.data-qa]="'gn-common-form-observers-select-' + item.nom_complet"
      >
        {{ item.nom_complet }}
      </span>
    </div>
  </ng-template>
</ng-select>
