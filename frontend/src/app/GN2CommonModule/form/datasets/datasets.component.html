<div *ngIf="multiSelect; else elseBlock">
  <pnx-multiselect
    [values]="datasetStore.datasets"
    [parentFormControl]="parentFormControl"
    keyLabel="dataset_name"
    keyValue="id_dataset"
    [label]="label"
    debounceTime="500"
    [searchBar]="searchBar"
    [disabled]="disabled"
    [displayAll]="displayAll"
    [bindAllItem]="bindAllItem"
    (onSearch)="filterItems($event)"
  >
  </pnx-multiselect>
</div>

<ng-template #elseBlock>
  <small> {{ label }} </small>
  <div class="input-group">
    <select
      class="form-control form-control-sm"
      id="dataset-formÂ "
      [formControl]="parentFormControl"
      [disableControl]="disabled"
    >
      <option
        *ngIf="displayAll"
        [value]="null"
      > Tous </option>
      <option
        *ngFor="let dataSet of datasetStore.datasets"
        [value]="dataSet.id_dataset"
      >{{ dataSet.dataset_name }}</option>
    </select>
  </div>
</ng-template>
