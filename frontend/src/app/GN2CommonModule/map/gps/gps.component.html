<ng-template #modalContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Coordonnées GPS</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p> Degrés décimaux (WGS84) </p>
      <div class="form-inline">
        <div class="form-group ">
            <input class="form-control col-sm-4 col-md-4" placeholder="X" [(ngModel)]='x' type="number" onwheel="this.blur()">
            <input class="form-control col-sm-4 col-md-4" placeholder="Y" [(ngModel)]='y' type="number" onwheel="this.blur()">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="d()" (click)="setMarkerFromGps(x, y)">Valider</button>
    </div>

</ng-template>
