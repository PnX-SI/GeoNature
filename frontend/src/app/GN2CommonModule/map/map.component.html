<div class="dropup" id="dropup-areas">
  <div class="dropup-content">
    <p *ngFor="let area_type of areaTypes">
      <input type="checkbox" name="stations" [id]="area_type.id_type" (change)="fetchTypesAreas(area_type.id_type, $event.target)">
      {{area_type.type_name}}
    </p>
  </div>
  <button class="dropbtn"><i class="fa fa-bars picto" aria-hidden="true"> </i> Areas</button>
</div>

<div class="map-container" [ngStyle]="{'height': height}">

    <div class="form-row" *ngIf="searchBar">
        <div class="form-group col-md-12">
          <input
            type="text"
            class="form-control form-control-sm "
            [formControl]="locationControl"
            [ngbTypeahead]="search"
            [resultTemplate]="dropdown"
            (selectItem)="onResultSelected($event)"
            [inputFormatter]="formatter"
            [ngClass]="{'loading' : searching}"
            placeholder="Rechercher un lieu"
          />
          <ng-template #dropdown let-r="result" let-t="term" class="dropdown-nominatim">
              <span class="clickable" [innerHTML]="r.display_name"> </span>
            </ng-template>
        </div>
    </div>
    <div id="map"></div>
</div>
