<div >
  <mat-button-toggle-group
    [value] = "toggleButtonValue"
    #group="matButtonToggleGroup"
    appearance="legacy"
  >
    <mat-button-toggle
      value="organism"
      matTooltip="Renseigner un organisme uniquement"
      [checked]="defaultTab == 'organism'"
    >
      <mat-icon>domain</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle
      value="person"
      matTooltip="Renseigner une personne uniquement"
      [checked]="defaultTab == 'person'"
    >
      <mat-icon>person</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle
      value="all"
      matTooltip="Renseigner un organisme et un personne"
      [checked]="defaultTab == 'all'"
    >
      <mat-icon>domain</mat-icon>
      <mat-icon>person</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <button
    *ngIf="isRemovable"
    mat-icon-button
    color="warn"
    matTooltip="Supprimer cet acteur"
    (click)="remove()"
  >
    <mat-icon>clear</mat-icon>
  </button>

  <form [formGroup]="actorForm">
    <ng-container *ngIf="!isMainContact">
      <small> Type de role </small>
      <ng-select 
        class="auto"
        [items]="role_types"
        bindLabel="label_default"
        bindValue="id_nomenclature"
        placeholder="Type de role"
        [multiple]="false"
        [clearable]="false"
        formControlName="id_nomenclature_actor_role"
      >
        <ng-template 
          ng-option-tmp 
          let-item="item" 
          let-index="index" 
          let-search="searchTerm"
        >
          <div [matTooltip]="item.label_default">
            <span class="pre-wrap">{{item.label_default}}</span>
          </div>
        </ng-template>
      </ng-select>
    </ng-container>

    <!-- Organismes -->
    <ng-container *ngIf="group.value == 'organism' || group.value == 'all'">
      <small> Organisme </small>
      <ng-select 
        class="auto"
        [items]="organisms"
        bindLabel="nom_organisme"
        bindValue="id_organisme"
        placeholder="Organisme"
        [multiple]="false"
        [clearable]="false"
        [virtualScroll]="true"
        formControlName="id_organism"
      >
        <ng-template 
          ng-option-tmp 
          let-item="item" 
          let-index="index" 
          let-search="searchTerm"
        >
          <div [matTooltip]="item.nom_organisme">
            <span class="pre-wrap">{{item.nom_organisme}}</span>
          </div>
        </ng-template>
      </ng-select>
    </ng-container>

    <!-- Personnes -->
    <ng-container *ngIf="group.value == 'person' || group.value == 'all'">
      <small> Personne </small>
      <ng-select 
        class="auto"
        [items]="roles"
        bindLabel="nom_complet"
        bindValue="id_role"
        placeholder="Personne"
        [multiple]="false"
        [clearable]="false"
        [virtualScroll]="true"
        formControlName="id_organism"
      >
        <ng-template 
          ng-option-tmp 
          let-item="item" 
          let-index="index" 
          let-search="searchTerm"
        >
          <div [matTooltip]="item.nom_complet">
            <span class="pre-wrap">{{item.nom_complet}}</span>
          </div>
        </ng-template>
      </ng-select>
    </ng-container>

  </form>
</div>
