<div class="container">
    <button class="btn btn-secondary" routerLink="/metadata">  <i class="fa fa-arrow-left" aria-hidden="true"></i> Retour
    </button>
    <h3>Liste des jeux de données</h3>
    <div class="form-group ">
      <input class="form-control form-control-sm"
        type="text" name="" id="" placeholder="Rechercher" (keyup)='updateFilter($event)'>
    </div>    
    <ngx-datatable
      #table 
      class="material striped no-box-shadow" 
      [rows]="datasets"
      [columnMode]="'standard'"
      [headerHeight]="35"
      [footerHeight]="40"
      [rowHeight]="40"
      [draggable]="false"
      [count]="datasets.length"
      [limit]="15">


      <ngx-datatable-column [width]="60">
          <ng-template let-row="row" ngx-datatable-cell-template>
              <button class="clickable btn btn-sm btn-primary" style="margin-top: -5px;" [disabled]="cruvedStore.cruved?.METADATA?.cruved.U === '0'" [routerLink]="['/metadata/dataset', row.id_dataset]" > 
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </button>
          </ng-template>
      </ngx-datatable-column>
  
      <ngx-datatable-column name="Id" prop="id_dataset" [width]="80">
        </ngx-datatable-column>

      <ngx-datatable-column name="Nom du JDD" prop="dataset_name" width="450">
      </ngx-datatable-column>

      <ngx-datatable-column name="Description" prop="dataset_desc" width="500">
      </ngx-datatable-column>


    </ngx-datatable>
    <button [disabled]="cruvedStore.cruved?.METADATA?.cruved.C === '0'" routerLink="/metadata/dataset" class="btn btn-primary margin-top-sm"> Ajouter un jeu de données </button>

</div>
