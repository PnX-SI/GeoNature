<div
  class="modal-header"
  data-qa="import-modal-delete"
>
  <h4 class="modal-title pull-left">Suppression</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="c()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Supprimer cet import associé au JDD "{{ row.dataset.dataset_name }}" et commencé le
    {{ row.date_create_import }}?
  </p>
  <p *ngIf="row.date_end_import">Attention : cela supprimera aussi les données importées.</p>
  <button
    type="button"
    (click)="c()"
    mat-raised-button
    class="mr-1"
  >
    Annuler
  </button>

  <button
    type="button"
    (click)="deleteImport()"
    mat-raised-button
    color="warn"
    data-qa="modal-delete-validate"
  >
    Supprimer
  </button>
</div>
