<ng-template
    #content
    let-c="close"
    let-d="dismiss"
>
    <div class="modal-header">
        <h5 class="modal-title"> Sélection du jeu de données </h5>
        <button
            type="button"
            class="close"
            aria-label="Close"
            (click)="closeModal()"
        >
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <pnx-datasets
            label="{{ 'MetaData.Datasets' | translate }}"
            [parentFormControl]="selectDatasetForm"
            moduleCode="SYNTHESE"
            creatableInModule="SYNTHESE.ALL"
        >
        </pnx-datasets>
        <div
            id="datasetError"
            *ngIf="isUserDatasetError"
        >
            <i
                id="warningDataset"
                class="material-icons"
            >warning</i> {{datasetError}}
        </div>
    </div>
    <div class="modal-footer">
        <div id="modalbuttons">
            <button
                (click)="onSubmit(selectDatasetForm.value)"
                [disabled]="selectDatasetForm.invalid"
                mat-raised-button
                color="primary"
            >
                Valider
            </button>
        </div>
    </div>
</ng-template>


<button
    [disabled]="cruvedStore.cruved?.IMPORT?.module_objects?.IMPORT?.cruved?.U == 0"
    mat-fab
    color="primary"
    (click)="onOpenModal(content)"
    matTooltip="Nouvel import"
>
    <mat-icon>add</mat-icon>
</button>
