<div class="MappingTheme">
  <fieldset>
    <legend class="px-1">
      {{ themeData.theme.fr_label_theme }}
    </legend>
    <div
      class="row m-0"
      [formGroup]="fm.mappingFormGroup"
    >
      <pnx-fieldmapping-input
        class="col-6"
        *ngFor="let field of themeData.fields"
        formControlName="{{ field.name_field }}"
        [field]="field"
        [siblings]="themeData.fields"
        [csvColumnNames]="sourceFields"
      />
    </div>
  </fieldset>
</div>
