<div class="container">
  <div class="card">
    <div class="card-header">
      <header-stepper />
      <stepper [step]="step"></stepper>
    </div>
    <div class="card-body">
      <router-outlet (activate)="onActivate($event)"></router-outlet>
      <footer>
        <footer-stepper [stepComponent]="stepComponent"></footer-stepper>
      </footer>
    </div>
  </div>
</div>
