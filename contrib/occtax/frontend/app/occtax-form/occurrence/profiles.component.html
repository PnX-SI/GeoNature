<div
  *ngIf="taxon !== null && profilErrors.length > 0"
  class="alert alert-warning"
>
  <h5>
    <mat-icon>warning</mat-icon>
    Donn√©e exceptionnelle
  </h5>
  <ul>
    <li *ngFor="let err of profilErrors">
      {{ err.value }}
    </li>
  </ul>
  <ng-container *ngIf="config.SYNTHESE.ENABLE_TAXON_SHEETS">
    <a target="_blank" [routerLink]="['/synthese/taxon', taxon.cd_ref]">
      <button mat-raised-button>Voir la fiche profil du taxon</button>
    </a>
  </ng-container>
</div>
