[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "backend/geonature/tests/",
]
addopts = "--benchmark-skip"

[tool.coverage.run]
source = [
    "backend/geonature/",
    "contrib/occtax/backend/occtax/",
    "contrib/gn_module_occhab/backend/gn_module_occhab/",
    "contrib/gn_module_validation/backend/gn_module_validation/",
]
omit = [
    "*/tests/*",
    "*/migrations/*",
]

[tool.black]
line-length = 100
exclude ='''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | node_modules
    | venv
    | dependencies
  )/
)
'''

[tool.isort]
profile = "black"

[tool.pylint.format]
max-line-length = "100"
