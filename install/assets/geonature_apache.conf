<VirtualHost *:80>
    ServerName <DOMAIN_NAME>

    Alias /geonature /home/<USER>/geonature/frontend/dist
    <Directory /home/<USER>/geonature/frontend/dist >
        Require all granted
    </Directory>

    <Location /geonature/api>
        ProxyPass http://127.0.0.1:8000
        ProxyPassReverse  http://127.0.0.1:8000
    </Location>

    ErrorLog "/var/log/apache2/geonature_error.log"
    CustomLog "/var/log/apache2/geonature_access.log" combined
</VirtualHost>
