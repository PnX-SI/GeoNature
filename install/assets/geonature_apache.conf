<VirtualHost *:80>
    ServerName ${DOMAIN_NAME}

    Alias /geonature ${GEONATURE_DIR}/frontend/dist
    <Directory ${GEONATURE_DIR}/frontend/dist >
        Require all granted
    </Directory>

    <Location /geonature/api>
        ProxyPass http://127.0.0.1:8000
        ProxyPassReverse  http://127.0.0.1:8000
    </Location>

    IncludeOptional /etc/apache2/conf-enabled/taxhub.conf
    IncludeOptional /etc/apache2/conf-enabled/usershub.conf

    ErrorLog "/var/log/apache2/geonature_error.log"
    CustomLog "/var/log/apache2/geonature_access.log" combined
</VirtualHost>
