<VirtualHost *:80>
    ServerName ${DOMAIN_NAME}

    Alias /geonature ${GEONATURE_DIR}/frontend/dist
    <Directory ${GEONATURE_DIR}/frontend/dist >
   	    Require all granted
    </Directory>

    ErrorLog "/var/log/apache2/geonature_error.log"
    CustomLog "/var/log/apache2/geonature_access.log" combined
</VirtualHost>
